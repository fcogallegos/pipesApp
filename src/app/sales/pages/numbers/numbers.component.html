<div class="text-layout">
    <h1>DecimalPipe and Percent</h1>
    <p>
        Pipes include in Angular - Usually in the Common Module
    </p>
</div>


<div class="grid">
    <div class="col">
        <p-card header="Net Sales"
                subheader="Present year">
        <i class="pi pi-dollar"></i>
        {{ netSales | number }}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Gross Sales"
                subheader="Present year">
      
        {{ (netSales + 2000000) | currency }}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Percentage gain"
                subheader="Present year">
      
        {{ percent | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
