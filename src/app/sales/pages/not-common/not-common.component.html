<div class="text-layout">
    <h1>Pipes not common</h1>
    <p>
        Pipes include in Angular - Usually in the Common Module
    </p>
</div>


<div class="grid">

    <div class="col">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            
            Regards {{name}}, a pleasure invite you to our event
            <br>
            Regards {{name}}, un placer {{ gender | i18nSelect: inviteMap }} to our event.

        </p-fieldset>
    </div>

    <div class="col">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            
            Actually {{customer.length | i18nPlural:customerMap}}

        </p-fieldset>
    </div>
</div>
